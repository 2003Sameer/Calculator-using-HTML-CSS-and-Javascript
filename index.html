<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Calculator</title>
    <link rel="stylesheet" href="style.css">  <!-- LINK WITH CSS FILE -->

</head>
<body>
    <div class="container">
        
        <div class="calculator"> 
            <input type="text" placeholder="0" class="ip-box"> <!-- INPUT TAG FOR DISPLAY OF DIGITS AND RESULT -->
            <div>
                <button class="clr-btn">AC</button>
                <button class="del-btn">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>

            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>

            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="eq-btn">=</button>
            </div>

        </div>
    </div>

    <script  src="scripts.js"></script>  <!-- TO LINK WITH JAVASCRIPT FILE --> 

</body>
</html>
